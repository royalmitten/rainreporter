<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Manage Locations
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-top>
    <ion-list>
        <button ion-item detail-push *ngFor="let location of locations" (click)="updateLocation(location.id)">
            {{location.name}} ({{location.suburb}})
        </button>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-navbar color="secondary">
        <button icon-left ion-button clear block color="light" (click)="addLocation()">
            <ion-icon name="add"></ion-icon>
            Add Location
        </button>
    </ion-navbar>
</ion-footer>
