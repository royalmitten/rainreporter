<ion-nav [root]="rootPage" #nav></ion-nav>

<ion-menu [content]="nav" persistent="true" side="right">
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
                <ion-icon color="primary" item-start name="{{ page.icon }}"></ion-icon>
                {{ page.title }}
            </button>

            <button ion-item menuClose detail-none>
                <ion-icon color="primary" item-start name="md-close-circle"></ion-icon>
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
